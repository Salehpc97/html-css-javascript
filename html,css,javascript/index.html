<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Journal</title>
    <!-- Link to our CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Learning Journal</h1>

        <!-- Form to add new notes -->
        <form id="note-form">
            <input type="text" id="note-input" placeholder="What did you learn today?" required>
            <button type="submit">Add Note</button>
        </form>

        <!-- List to display notes -->
        <ul id="notes-list">
            <!-- Notes will be added here by JavaScript -->
        </ul>
    </div>

    <!-- Link to our JavaScript file for interactivity -->
    <script src="script.js"></script>
</body>
</html>
